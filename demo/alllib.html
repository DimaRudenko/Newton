<!DOCTYPE html>
<html>
<head>
    <title>All library</title>

    <!--stats-->
    <script src="../lib/stats/stats.min.js"></script>

    <!-- Newton-->
    <script type="text/javascript" src="../src/Newton.js"></script>
    <script type="text/javascript" src="../src/core/Box.js"></script>
    <script type="text/javascript" src="../src/core/Scene.js"></script>
    <script type="text/javascript" src="../src/geometry/Geometry.js"></script>
    <script type="text/javascript" src="../src/geometry/Point.js"></script>
    <script type="text/javascript" src="../src/geometry/Circle.js"></script>


</head>
<body>
<script src="../lib/stats/stats.include.js"></script>
<canvas id="scene" height="600" width="600">Get a better browser!</canvas>
<script type="text/javascript">


    var balls = [];
    var scene = new Newton.scene({canvas:"scene"});

    function init() {
        for (var i = 0; i < 4; i++) {
            var b = Newton.circle((i * 50) + 40, (i * 30) + 40, (i * 4) + 10);
            balls.push(b);
        }
    }

    var update = function (context) {
        stats.begin();
        context.clearRect(0, 0, 600, 600);

        for (var i = 0; i < balls.length; i++) {
            balls[i].update();
            balls[i].draw(context);
        }
        stats.end();
    }

    scene.update = update;

    init();
    scene.runAnimation();
</script>
</body>
</html>
